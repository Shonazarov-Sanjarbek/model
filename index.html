<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Model</title>
    <link rel="stylesheet" href="./css/main.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css" integrity="sha512-SnH5WK+bZxgPHs44uWIX+LLJAJ9/2PkPKZ5QiAj6Ta86w+fsb2TkcmfRyVX3pBnMFcV7oQPJkl9QevSCWr3W6A==" crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>
<body>
    <div class="wrapper">
        <form action="" class="login">
            <p class="login__text">Log in</p>
            <input class="login__username" type="text" placeholder="username">
            <div class="password">
                <input class="login__password" type="text" placeholder="password">
                <div   class="btn__password">
                        <i class="fa-solid  fa-eye"></i>
                </div>     
            </div>
            <button type="submit">Log in</button>
            <button class="btn__open" type="button">Register</button>
        </form>
    
        <div class="popap">
            <div class="overlay"></div>
            <form action="" class="model">
                <p class="model__text">Sign up</p>
                <input type="text" placeholder="name" class="model__name">
                <input type="text" placeholder="username" class="model__username">
                <div class="password">
                    <input type="password" placeholder="password" class="model__password">
                    <div class="btn__password">
                        <i class="fa-solid  fa-eye"></i>
                    </div>     
                </div>
                <div class="password">
                    <input type="password" placeholder="password-confirm" class="model__password">
                    <div class="btn__password">
                        <i class="fa-solid  fa-eye"></i>
                    </div>                  
                </div>
                <button type="submit">Register</button>
                <button type="button" class="btn__close">Close</button>
            </form>
        </div>
    </div>


    <script src="./js/main.js"></script>
</body>
</html>

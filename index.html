<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Model</title>
    <link rel="stylesheet" href="./css/main.css">
</head>
<body>
    
    <form action="" class="login">
        <input class="login__username" type="text" placeholder="username" >
        <input class="login__password" type="text" placeholder="password" >
        <button type="submit">login</button>
        <button class="btn__open" type="button">Register</button>
    </form>

    <div class="popap">
        <div class="overlay"></div>
        <form action="" class="model">
            <input type="text" placeholder="name" class="model__name">
            <input type="text" placeholder="username" class="model__username">
            <input type="text" placeholder="password" class="model__password">
            <input type="text" placeholder="password-confirm" class="model__password">
            <button type="submit">Register</button>
            <button type="button" class="btn__close">Close</button>
        </form>
    </div>


    <script src="./js/main.js"></script>
</body>
</html>
